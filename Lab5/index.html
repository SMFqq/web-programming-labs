<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Shop SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">AjaxShop</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="index.html">Home</a>
                <a class="nav-link" href="#" onclick="loadCatalogLoader(event)">Catalog</a>
            </div>
        </div>
    </nav>

    <div id="app-container" class="container">
        
        <div class="text-center mt-5">
            <h1>Welcome to AjaxShop!</h1>
            <p class="lead">The best single-page application experience.</p>

            <button class="btn btn-primary btn-lg" onclick="loadCatalogLoader(event)">Go to Catalog</button>
        </div>

    </div>

    <script src="script.js"></script>

</html>
